version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      # Исключаем vendor из синхронизации для производительности
      - /var/www/html/vendor
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-app_db}
      DB_USER: ${DB_USER:-app_user}
      DB_PASS: ${DB_PASS}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      RESEND_API_KEY: ${RESEND_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL:-onboarding@resend.dev}
      FROM_NAME: ${FROM_NAME:-My Site}
      # CDN настройки (отключено по умолчанию)
      CDN_ENABLED: ${CDN_ENABLED:-false}
      CDN_URL: ${CDN_URL:-}
      # Включаем отображение ошибок для разработки
      PHP_DISPLAY_ERRORS: ${PHP_DISPLAY_ERRORS:-1}
      PHP_ERROR_REPORTING: ${PHP_ERROR_REPORTING:-E_ALL}
    # Автоматический перезапуск при падении
    restart: unless-stopped

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-app_db}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
