# HTTP/2 Configuration with Server Push

# Enable HTTP/2
Protocols h2 h2c http/1.1

# HTTP/2 Push для критичных ресурсов
<IfModule mod_http2.c>
    # Включаем HTTP/2
    H2Direct on
    H2Push on
    H2PushPriority * after
    H2PushPriority text/css before
    H2PushPriority application/javascript after
    
    # Максимум одновременных push
    H2MaxSessionStreams 100
    
    # Размер окна
    H2WindowSize 65535
    H2StreamMaxMemSize 65536
</IfModule>

# HTTP/2 Push отключен (вызывает warnings)
# Используем только базовую поддержку HTTP/2
